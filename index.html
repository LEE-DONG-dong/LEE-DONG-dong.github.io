<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이응제작쏘</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    /* 부드러운 스크롤용 외부 컨테이너 */
    .scroll-container {
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* 각 페이지 섹션 */
    section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .intro {
      flex-direction: column;
      background: linear-gradient(135deg, #ffd6e0, #fff5f8);
      text-align: center;
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }

    .portfolio {
      background: #fff;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100vw;
      height: 100vh;
    }

    .album-thumb {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* 팝업 */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2rem 1rem;
      z-index: 999;
      overflow-y: auto;
    }

    .gallery-photo {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 3 / 4;
      background: #ccc;
      border-radius: 12px;
      margin-bottom: 2rem;
      flex-shrink: 0;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 0.2em 0.6em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    /* 가로 스크롤 방지 */
    body, html, .scroll-container {
      overflow-x: hidden;
      max-width: 100vw;
    }
  </style>
</head>
<body>

  <!-- 스크롤 컨테이너 -->
  <div class="scroll-container" id="scrollContainer">
    <!-- 인트로 -->
    <section class="intro">
      <div>
        <h1>이응제작쏘</h1>
        <p>자이언트 플라워 · 웨딩 데코 · 포토존</p>
      </div>
    </section>

    <!-- 포트폴리오 썸네일 (5 페이지) -->
    <section class="portfolio"><div class="album-grid" id="grid1"></div></section>
    <section class="portfolio"><div class="album-grid" id="grid2"></div></section>
    <section class="portfolio"><div class="album-grid" id="grid3"></div></section>
    <section class="portfolio"><div class="album-grid" id="grid4"></div></section>
    <section class="portfolio"><div class="album-grid" id="grid5"></div></section>
  </div>

  <!-- 상세 보기 팝업 -->
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">×</span>
    <div id="galleryContainer"></div>
  </div>

  <script>
    const colors = ["#ffc1cc", "#f7d794", "#9ad0ec", "#c8e6c9", "#d1c4e9", "#ffccbc", "#b2dfdb"];

    // 썸네일 생성
    function generateGrid(gridId, startIndex) {
      const grid = document.getElementById(gridId);
      for (let i = 0; i < 15; i++) {
        const div = document.createElement("div");
        div.className = "album-thumb";
        div.style.background = colors[(startIndex + i) % colors.length];
        div.onclick = () => openModal(startIndex + i);
        grid.appendChild(div);
      }
    }

    // 페이지별 썸네일 구성
    window.onload = () => {
      generateGrid("grid1", 0);
      generateGrid("grid2", 15);
      generateGrid("grid3", 30);
      generateGrid("grid4", 45);
      generateGrid("grid5", 60);
    };

    // 상세 팝업 열기
    function openModal(index) {
      const modal = document.getElementById("modal");
      const container = document.getElementById("galleryContainer");
      container.innerHTML = ""; // 초기화

      for (let i = 0; i < 5; i++) {
        const color = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        const div = document.createElement("div");
        div.className = "gallery-photo";
        div.style.background = color;
        container.appendChild(div);
      }

      modal.style.display = "flex";
    }

    // 팝업 닫기
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
