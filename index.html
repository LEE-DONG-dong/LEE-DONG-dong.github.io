<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이응제작쏘</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    section {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .intro {
      background: linear-gradient(135deg, #ffe0ed, #fff0f5);
      flex-direction: column;
      text-align: center;
    }

    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }

    .portfolio {
      background: #fff;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100%;
      height: 100%;
    }

    .album-thumb {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* 팝업 모달 */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow-y: auto;
      padding: 2rem;
    }

    .gallery-photo {
      width: 66%;
      aspect-ratio: 3 / 4;
      background: #ccc;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <!-- 스크롤 가능한 컨테이너 -->
  <div class="scroll-container">
    <!-- 인트로 -->
    <section class="intro">
      <div>
        <h1>이응제작쏘</h1>
        <p>자이언트 플라워 · 웨딩 데코 · 포토존</p>
      </div>
    </section>

    <!-- 포트폴리오 5 페이지 × 15 썸네일 -->
    <section class="portfolio"><div class="album-grid" id="grid1"></div></section>
    <section class="portfolio"><div class="album-grid" id="grid2"></div></section>
    <section class="portfolio"><div class="album-grid" id="grid3"></div></section>
    <section class="portfolio"><div class="album-grid" id="grid4"></div></section>
    <section class="portfolio"><div class="album-grid" id="grid5"></div></section>
  </div>

  <!-- 팝업 상세 이미지 -->
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">×</span>
    <div id="galleryContainer"></div>
  </div>

  <script>
    const colors = ["#ffc1cc", "#f7d794", "#9ad0ec", "#c8e6c9", "#d1c4e9", "#ffccbc", "#b2dfdb"];
    const totalThumbnails = 75;
    const thumbnailsPerPage = 15;

    function generateGrid(gridId, startIndex) {
      const grid = document.getElementById(gridId);
      for (let i = 0; i < thumbnailsPerPage; i++) {
        const div = document.createElement("div");
        div.className = "album-thumb";
        div.style.background = colors[(startIndex + i) % colors.length];
        div.onclick = () => openModal(startIndex + i);
        grid.appendChild(div);
      }
    }

    window.onload = () => {
      generateGrid("grid1", 0);
      generateGrid("grid2", 15);
      generateGrid("grid3", 30);
      generateGrid("grid4", 45);
      generateGrid("grid5", 60);
    };

    function openModal(index) {
      const modal = document.getElementById("modal");
      const container = document.getElementById("galleryContainer");
      container.innerHTML = ""; // 초기화

      for (let i = 0; i < 5; i++) {
        const color = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        const div = document.createElement("div");
        div.className = "gallery-photo";
        div.style.background = color;
        container.appendChild(div);
      }

      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
