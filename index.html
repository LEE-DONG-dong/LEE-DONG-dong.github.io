<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이응제작쏘 - 포트폴리오</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      scroll-behavior: smooth;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    section {
      width: 100vw;
      height: 100vh;
    }

    /* Intro */
    .intro {
      background: linear-gradient(135deg, #ffd6e0, #fff5f8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1rem;
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }
    .sns-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .sns-links a, .sns-links div {
      width: 80px;
      height: 80px;
      background-size: cover;
      background-position: center;
      border-radius: 20%;
      cursor: pointer;
    }
    .insta { background-image: url("/mnt/data/Instagram_icon.png.webp"); }
    .naver { background-image: url("/mnt/data/naver-icon.png"); }
    .kakao { background-image: url("/mnt/data/카카오톡_아이콘.png"); }

    /* Portfolio Grid */
    .portfolio {
      background: #fff;
      overflow: hidden;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      width: 100%;
      height: 100%;
    }
    .album-thumb {
      width: 100%;
      aspect-ratio: 3/4;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* Gallery Detail */
    .gallery-page {
      background: #f0f0f0;
      overflow-y: auto;
      padding: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .gallery-photo {
      width: 66%;
      aspect-ratio: 3/4;
      background: #ccc;
      border-radius: 10px;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      border: 2px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    /* QR Modal */
    .modal-qr {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .qr-content {
      width: 300px;
      height: 300px;
      background: url('/mnt/data/QR_placeholder.png') no-repeat center/cover;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <section class="intro" id="intro">
    <h1>이응제작쏘</h1>
    <p>자이언트 플라워 · 웨딩 장식 · 포토존</p>
    <div class="sns-links">
      <a href="https://www.instagram.com/ololo.jejaksso/" target="_blank" class="insta"></a>
      <a href="https://naver.me/5ss0zmGy" target="_blank" class="naver"></a>
      <div class="kakao" onclick="openQRModal()"></div>
    </div>
  </section>

  <!-- Portfolio 1 -->
  <section class="portfolio" id="portfolio1">
    <div class="album-grid" id="albumGrid1"></div>
  </section>

  <!-- Portfolio 2 -->
  <section class="portfolio" id="portfolio2">
    <div class="album-grid" id="albumGrid2"></div>
  </section>

    <!-- Gallery Detail -->
  <section class="gallery-page" id="gallery">
    <button class="back-btn" onclick="backToPortfolio()">← 돌아가기</button>
    <div id="galleryContainer"></div>
  </section>

  <!-- QR Modal -->
  <div class="modal-qr" id="qrModal" onclick="closeQRModal()">
    <div class="qr-content"></div>
  </div>

  <script>
    let currentPage = 0;
    const sections = ["intro", "portfolio1", "portfolio2"];
    const maxPage = sections.length - 1;
    const colors = ["#ffc1cc", "#f7d794", "#9ad0ec", "#c8e6c9", "#d1c4e9", "#ffccbc", "#b2dfdb", "#ffecb3", "#f8bbd0", "#a5d6a7"];

    // 초기 포트폴리오 썸네일 30개 생성 (15 + 15)
    window.onload = () => {
      const createGrid = (containerId, startIndex) => {
        const container = document.getElementById(containerId);
        for (let i = 0; i < 25; i++) {
          const color = colors[Math.floor(Math.random() * colors.length)];
          const div = document.createElement("div");
          div.className = "album-thumb";
          div.style.background = color;
          div.onclick = () => goToGallery(startIndex + i);
          container.appendChild(div);
        }
      };
      createGrid("albumGrid1", 0);
      createGrid("albumGrid2", 25);
      showPage(0);
    };

    function showPage(index) {
      sections.forEach((id, i) => {
        document.getElementById(id).style.display = i === index ? "flex" : "none";
      });
      currentPage = index;
    }

    window.addEventListener("wheel", (e) => {
      if (e.deltaY > 0 && currentPage < maxPage) {
        showPage(currentPage + 1);
      } else if (e.deltaY < 0 && currentPage > 0) {
        showPage(currentPage - 1);
      }
    });

    function goToGallery(index) {
      sections.forEach(id => document.getElementById(id).style.display = "none");
      const gallery = document.getElementById("gallery");
      const container = document.getElementById("galleryContainer");
      container.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const color = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        const div = document.createElement("div");
        div.className = "gallery-photo";
        div.style.background = color;
        container.appendChild(div);
      }
      gallery.style.display = "flex";
      currentPage = 99; // 잠깐 외부 페이지로
    }

    function backToPortfolio() {
      document.getElementById("gallery").style.display = "none";
      showPage(1); // 기본적으로 포트폴리오1로 복귀
    }

    function openQRModal() {
      document.getElementById("qrModal").style.display = "flex";
    }

    function closeQRModal() {
      document.getElementById("qrModal").style.display = "none";
    }
  </script>
</body>
</html>
