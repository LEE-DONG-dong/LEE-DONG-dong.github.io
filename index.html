<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이응제작쏘</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Noto Sans KR', sans-serif;
      height: 100vh;
      overflow: hidden;
      scroll-behavior: smooth;
    }
    section {
      width: 100vw;
      height: 100vh;
      display: none;
    }

    /* 인트로 */
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #fff5f8);
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    /* 썸네일 페이지 */
    .portfolio {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100%;
      height: 100%;
    }
    .album-thumb {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* 상세 페이지 */
    .gallery-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem;
      background: #f9f9f9;
      overflow-y: auto;
      gap: 2rem;
    }
    .gallery-photo {
      width: 66%;
      aspect-ratio: 3 / 4;
      background: #ccc;
      border-radius: 10px;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid #aaa;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- 인트로 페이지 -->
  <section class="intro" id="page0">
    <h1>이응제작쏘</h1>
    <p>자이언트 플라워 · 웨딩 데코 · 포토존</p>
  </section>

  <!-- 썸네일 페이지 (5개, 각 15개) -->
  <section class="portfolio" id="page1"><div class="album-grid" id="grid1"></div></section>
  <section class="portfolio" id="page2"><div class="album-grid" id="grid2"></div></section>
  <section class="portfolio" id="page3"><div class="album-grid" id="grid3"></div></section>
  <section class="portfolio" id="page4"><div class="album-grid" id="grid4"></div></section>
  <section class="portfolio" id="page5"><div class="album-grid" id="grid5"></div></section>

  <!-- 상세 페이지 -->
  <section class="gallery-page" id="gallery">
    <button class="back-btn" onclick="backToPortfolio()">← 돌아가기</button>
    <div id="galleryContainer"></div>
  </section>

  <script>
    const colors = ["#ffc1cc", "#f7d794", "#9ad0ec", "#c8e6c9", "#d1c4e9", "#ffccbc", "#b2dfdb"];
    let currentPage = 0;
    const totalPages = 6; // intro + 5페이지

    // 썸네일 생성
    function generateGrid(id, startIndex) {
      const grid = document.getElementById(id);
      for (let i = 0; i < 15; i++) {
        const div = document.createElement("div");
        div.className = "album-thumb";
        div.style.background = colors[(startIndex + i) % colors.length];
        div.onclick = () => goToGallery(startIndex + i);
        grid.appendChild(div);
      }
    }

    // 페이지 초기화
    window.onload = () => {
      generateGrid("grid1", 0);
      generateGrid("grid2", 15);
      generateGrid("grid3", 30);
      generateGrid("grid4", 45);
      generateGrid("grid5", 60);
      document.getElementById("page0").style.display = "flex";
    };

    // 휠 이동 처리
    let scrollCooldown = false;
    window.addEventListener("wheel", (e) => {
      if (scrollCooldown) return;
      if (e.deltaY > 0 && currentPage < totalPages - 1) {
        currentPage++;
      } else if (e.deltaY < 0 && currentPage > 0) {
        currentPage--;
      } else return;
      showPage(currentPage);
      scrollCooldown = true;
      setTimeout(() => scrollCooldown = false, 800);
    });

    // 페이지 표시
    function showPage(index) {
      for (let i = 0; i < totalPages; i++) {
        document.getElementById(`page${i}`).style.display = "none";
      }
      document.getElementById(`page${index}`).style.display = "flex";
    }

    // 썸네일 클릭 시 상세 보기
    function goToGallery(index) {
      for (let i = 0; i < totalPages; i++) {
        document.getElementById(`page${i}`).style.display = "none";
      }
      const container = document.getElementById("galleryContainer");
      container.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const color = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        const div = document.createElement("div");
        div.className = "gallery-photo";
        div.style.background = color;
        container.appendChild(div);
      }
      document.getElementById("gallery").style.display = "flex";
    }

    // 돌아가기
    function backToPortfolio() {
      document.getElementById("gallery").style.display = "none";
      document.getElementById(`page${currentPage}`).style.display = "flex";
    }
  </script>

</body>
</html>
