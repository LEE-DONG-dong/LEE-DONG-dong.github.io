<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>이응제작쏘</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Noto Sans KR', sans-serif;
  overflow: hidden;
}

    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .intro {
      flex-direction: column;
      background-color: #e7ccc5;
      text-align: center;
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }
    .sns-icons {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      justify-content: center;
    }
    .sns-icons img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100vw;
      height: 100vh;
    }
    .album-thumb {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .slide-wrapper {
      position: relative;
      width: 66%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-photo {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .gallery-photo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .gallery-photo.active {
      display: flex;
    }

    .slide-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 0.5em 0.8em;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .slide-btn.left { left: 10px; }
    .slide-btn.right { right: 10px; }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 0.2em 0.6em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    .qr-close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 0.2em 0.6em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>

window.addEventListener("wheel", (e) => {

    function generateGrid(gridId, startIndex) {
  const grid = document.getElementById(gridId);
  for (let i = 0; i < 15; i++) {
    const div = document.createElement("div");
    div.className = "album-thumb";

    const thumbIndex = startIndex + i;
    if (imageMap[thumbIndex] && imageMap[thumbIndex][0]) {
      div.style.backgroundImage = `url(${imageMap[thumbIndex][0]})`;
    } else { {
          const colors = ["#ffc1cc", "#f7d794", "#9ad0ec", "#c8e6c9", "#d1c4e9", "#ffccbc", "#b2dfdb"];
          div.style.background = colors[(startIndex + i) % colors.length];
        }
        div.onclick = () => openModal(startIndex + i);
        grid.appendChild(div);
      }
    }

    window.onload = () => {
      generateGrid("grid1", 0);
      generateGrid("grid2", 15);
      generateGrid("grid3", 30);
      generateGrid("grid4", 45);
      generateGrid("grid5", 60);
    };

    let slideIndex = 0;
    let slides = [];

    function openModal(index) {
      const modal = document.getElementById("modal");
      const slide = document.getElementById("gallerySlide");
      slide.innerHTML = "";
      slides = [];

      if (imageMap[index]) {
  const urls = imageMap[index];
  for (let i = 0; i < urls.length; i++) {
    const container = document.createElement("div");
    container.className = "gallery-photo";
    if (i === 0) container.classList.add("active");

    const img = document.createElement("img");
    img.src = urls[i];
    img.alt = `상세 이미지 ${i + 1}`;

    container.appendChild(img);
    slide.appendChild(container);
    slides.push(container);
  }
  modal.style.display = "flex";
  document.body.classList.add("modal-open");
  slideIndex = 0;
          slide.appendChild(container);
          slides.push(container);
        }
      }

      modal.style.display = "flex";
      document.body.classList.add("modal-open");
      slideIndex = 0;
    }

    function nextSlide() {
      if (!slides.length) return;
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }

    function prevSlide() {
      if (!slides.length) return;
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      slides[slideIndex].classList.add("active");
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.body.classList.remove("modal-open");
      slides = [];
    }

    function showQR() {
  const qrModal = document.getElementById("qrModal");
  qrModal.style.display = "flex";
  qrModal.style.justifyContent = "center";
  qrModal.style.alignItems = "center";
}
    function hideQR() {
      document.getElementById("qrModal").style.display = "none";
    }
