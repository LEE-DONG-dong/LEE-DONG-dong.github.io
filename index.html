<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier Bloom - 파티 플래너 포트폴리오</title>
  <style>
    /* 기본 설정 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      scroll-behavior: smooth;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    section {
      width: 100vw;
      height: 100vh;
    }

    /* 인트로 페이지 */
    .intro {
      background: linear-gradient(135deg, #ffd6e0, #fff5f8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #555;
    }

    /* 포트폴리오 페이지 */
    .portfolio {
      background: #ffffff;
      overflow-y: auto;
      padding: 2rem;
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
    .album-thumb {
      width: 100%;
      padding-top: 60%; /* 가로:세로 비율 유지 */
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .album-thumb:hover {
      transform: scale(1.03);
    }
    .album-thumb::after {
      content: attr(data-title);
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }

    /* 팝업 갤러리 */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      width: 80%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    .modal-content h2 {
      margin-bottom: 1rem;
    }
    .modal-content .fake-photo {
      width: 100%;
      height: 300px;
      background: #ccc;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    @media (max-width: 768px) {
      .intro h1 {
        font-size: 2.2rem;
      }
      .intro p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 1. 인트로 페이지 -->
  <section class="intro" id="intro">
    <h1>Atelier Bloom</h1>
    <p>자이언트 플라워, 웨딩 데코, 포토존 디자인</p>
  </section>

  <!-- 2. 포트폴리오 페이지 -->
  <section class="portfolio" id="portfolio">
    <div class="album-grid">
      <div class="album-thumb" data-title="웨딩 데코" style="background:#ffc1cc;" onclick="openGallery('웨딩 데코')"></div>
      <div class="album-thumb" data-title="생일 파티" style="background:#f7d794;" onclick="openGallery('생일 파티')"></div>
      <div class="album-thumb" data-title="기업 행사" style="background:#9ad0ec;" onclick="openGallery('기업 행사')"></div>
      <div class="album-thumb" data-title="포토존 A" style="background:#c8e6c9;" onclick="openGallery('포토존 A')"></div>
      <div class="album-thumb" data-title="플라워존 B" style="background:#d1c4e9;" onclick="openGallery('플라워존 B')"></div>
    </div>
  </section>

  <!-- 모달 팝업 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeGallery()">×</span>
      <h2 id="modal-title">갤러리 제목</h2>
      <div class="fake-photo"></div>
      <p style="margin-top:1rem;">이 공간에 상세 사진들이 표시될 수 있어요.</p>
    </div>
  </div>

  <script>
    // 휠 한 번에 2페이지로 이동
    let wheelUsed = false;
    window.addEventListener("wheel", () => {
      if (!wheelUsed) {
        document.getElementById("portfolio").scrollIntoView({ behavior: "smooth" });
        wheelUsed = true;
      }
    });

    // 갤러리 열기
    function openGallery(title) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").innerText = title;
    }

    // 갤러리 닫기
    function closeGallery() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
