<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이응제작쏘</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .intro {
      flex-direction: column;
      background: linear-gradient(135deg, #ffd6e0, #fff5f8);
      text-align: center;
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }
    .sns-icons {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      justify-content: center;
    }
    .sns-icons img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      width: 300px;
      height: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- 인트로 페이지 -->
  <section class="section intro">
    <div>
      <h1>이응제작쏘</h1>
      <p>자이언트 플라워 · 웨딩 데코 · 포토존</p>
      <div class="sns-icons">
        <!-- 인스타그램 -->
        <a href="https://www.instagram.com/ololo.jejaksso/" target="_blank">
          <img src="https://github.com/user-attachments/assets/ecc21de4-9bd2-4821-b400-183c24e8a802" alt="Instagram" />
        </a>
        <!-- 네이버 스토어 -->
        <a href="https://naver.me/5ss0zmGy" target="_blank">
          <img src="https://github.com/user-attachments/assets/91978483-de68-49b1-9c62-3c34b5a5a0bc" alt="Naver Store" />
        </a>
        <!-- 카카오톡 -->
        <div onclick="showQR()">
          <img src="https://github.com/user-attachments/assets/2fb774b3-ba9f-4ce0-84fe-2fa46373edd6" alt="KakaoTalk" />
        </div>
      </div>
    </div>
  </section>

  <!-- 카카오톡 QR 팝업 -->
  <div id="qrModal" class="modal">
    <img src="https://github.com/user-attachments/assets/2fb774b3-ba9f-4ce0-84fe-2fa46373edd6" alt="카카오톡 QR" />
  </div>

  <script>
    function showQR() {
      document.getElementById("qrModal").style.display = "flex";
    }
    window.addEventListener("click", function (e) {
      if (e.target.id === "qrModal") {
        document.getElementById("qrModal").style.display = "none";
      }
    });
  </script>

</body>
</html>
