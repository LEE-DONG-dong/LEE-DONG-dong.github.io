<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이응제작쏘</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .intro {
      flex-direction: column;
      background-color: #e7ccc5;
      text-align: center;
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }
    .sns-icons {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      justify-content: center;
    }
    .sns-icons img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100vw;
      height: 100vh;
    }
    .album-thumb {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .slide-wrapper {
      position: relative;
      width: 66%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-photo {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .gallery-photo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .gallery-photo.active {
      display: flex;
    }

    .slide-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 0.5em 0.8em;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .slide-btn.left { left: 10px; }
    .slide-btn.right { right: 10px; }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 0.2em 0.6em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    .qr-close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 0.2em 0.6em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="pages">
    <section class="section intro">
  <div>
    <img src="https://github.com/user-attachments/assets/89446c94-f40a-47c1-8a65-769e136ed9b4" alt="이응제작쏘 로고" style="width: 200px; height: auto; margin-bottom: 1rem;" />
        <h1>이응제작쏘</h1>
        <p>자이언트 플라워 · 웨딩 데코 · 포토존</p>
        <div class="sns-icons">
          <a href="https://www.instagram.com/ololo.jejaksso/" target="_blank">
            <img src="https://github.com/user-attachments/assets/ecc21de4-9bd2-4821-b400-183c24e8a802" alt="Instagram" />
          </a>
          <a href="https://naver.me/5ss0zmGy" target="_blank">
            <img src="https://github.com/user-attachments/assets/91978483-de68-49b1-9c62-3c34b5a5a0bc" alt="Naver Store" />
          </a>
          <div onclick="showQR()">
            <img src="https://github.com/user-attachments/assets/2fb774b3-ba9f-4ce0-84fe-2fa46373edd6" alt="KakaoTalk" />
          </div>
        </div>
      </div>
    </section>
    <section class="section portfolio"><div class="album-grid" id="grid1"></div></section>
    <section class="section portfolio"><div class="album-grid" id="grid2"></div></section>
    <section class="section portfolio"><div class="album-grid" id="grid3"></div></section>
    <section class="section portfolio"><div class="album-grid" id="grid4"></div></section>
    <section class="section portfolio"><div class="album-grid" id="grid5"></div></section>
  </div>

  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">×</span>
    <div class="slide-wrapper">
      <button class="slide-btn left" onclick="prevSlide()">◀</button>
      <div id="gallerySlide"></div>
      <button class="slide-btn right" onclick="nextSlide()">▶</button>
    </div>
  </div>

  <div id="qrModal" class="modal">
    <span class="qr-close-btn" onclick="hideQR()">×</span>
    <img src="https://github.com/user-attachments/assets/2fb774b3-ba9f-4ce0-84fe-2fa46373edd6" alt="카카오톡 QR" />
  </div>

  <script>
    const sections = document.querySelectorAll(".section");
    let currentPage = 0;

    window.addEventListener("wheel", (e) => {
      if (document.body.classList.contains("modal-open")) return;
      if (e.deltaY > 0 && currentPage < sections.length - 1) currentPage++;
      else if (e.deltaY < 0 && currentPage > 0) currentPage--;
      sections[currentPage].scrollIntoView({ behavior: "smooth" });
    });

    const imageURLs = [
      "https://github.com/user-attachments/assets/99370514-85b4-45b8-8472-718e9853623e",
      "https://github.com/user-attachments/assets/04e8c640-f186-40b6-8967-4b3d8a1411ab",
      "https://github.com/user-attachments/assets/3a888454-e934-48ba-8f81-4156a6165c70",
      "https://github.com/user-attachments/assets/3649b411-26aa-4806-9994-0c2015bf315a",
      "https://github.com/user-attachments/assets/26dde85d-8611-41d3-bdb8-e0806bb60287"
    ];

    function generateGrid(gridId, startIndex) {
      const grid = document.getElementById(gridId);
      for (let i = 0; i < 15; i++) {
        const div = document.createElement("div");
        div.className = "album-thumb";
        if (startIndex === 0 && i < imageURLs.length) {
          div.style.backgroundImage = `url(${imageURLs[i]})`;
        } else {
          const colors = ["#ffc1cc", "#f7d794", "#9ad0ec", "#c8e6c9", "#d1c4e9", "#ffccbc", "#b2dfdb"];
          div.style.background = colors[(startIndex + i) % colors.length];
        }
        div.onclick = () => openModal(startIndex + i);
        grid.appendChild(div);
      }
    }

    window.onload = () => {
      generateGrid("grid1", 0);
      generateGrid("grid2", 15);
      generateGrid("grid3", 30);
      generateGrid("grid4", 45);
      generateGrid("grid5", 60);
    };

    let slideIndex = 0;
    let slides = [];

    function openModal(index) {
      const modal = document.getElementById("modal");
      const slide = document.getElementById("gallerySlide");
      slide.innerHTML = "";
      slides = [];

      if (index === 0) {
        for (let i = 0; i < imageURLs.length; i++) {
          const container = document.createElement("div");
          container.className = "gallery-photo";
          if (i === 0) container.classList.add("active");

          const img = document.createElement("img");
          img.src = imageURLs[i];
          img.alt = `상세 이미지 ${i + 1}`;

          container.appendChild(img);
          slide.appendChild(container);
          slides.push(container);
        }
      }

      modal.style.display = "flex";
      document.body.classList.add("modal-open");
      slideIndex = 0;
    }

    function nextSlide() {
      if (!slides.length) return;
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }

    function prevSlide() {
      if (!slides.length) return;
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      slides[slideIndex].classList.add("active");
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.body.classList.remove("modal-open");
      slides = [];
    }

    function showQR() {
      document.getElementById("qrModal").style.display = "flex";
    }
    function hideQR() {
      document.getElementById("qrModal").style.display = "none";
    }
  </script>
</body>
</html>
