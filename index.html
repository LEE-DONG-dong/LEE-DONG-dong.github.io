<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier Bloom - 포트폴리오</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      scroll-behavior: smooth;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    section {
      width: 100vw;
      height: 100vh;
    }

    /* 인트로 페이지 */
    .intro {
      background: linear-gradient(135deg, #ffd6e0, #fff5f8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }
    .intro p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #555;
    }

    /* 포트폴리오 페이지 */
    .portfolio {
      background: #ffffff;
      overflow-y: hidden;
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0;
      width: 100%;
      height: 100%;
    }
    .album-thumb {
      width: 100%;
      aspect-ratio: 2/3; /* 세로 직사각형 */
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    /* 상세 페이지 */
    .gallery-page {
      background: #f0f0f0;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .gallery-photo {
      width: 100%;
      height: 300px;
      background: #ccc;
    }

    @media (max-width: 768px) {
      .intro h1 {
        font-size: 2.2rem;
      }
      .intro p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 1. 인트로 -->
  <section class="intro" id="intro">
    <h1>Atelier Bloom</h1>
    <p>자이언트 플라워, 웨딩 데코, 포토존 디자인</p>
  </section>

  <!-- 2. 포트폴리오 -->
  <section class="portfolio" id="portfolio">
    <div class="album-grid">
      <div class="album-thumb" style="background:#ffc1cc;" onclick="goToGallery(1)"></div>
      <div class="album-thumb" style="background:#f7d794;" onclick="goToGallery(2)"></div>
      <div class="album-thumb" style="background:#9ad0ec;" onclick="goToGallery(3)"></div>
      <div class="album-thumb" style="background:#c8e6c9;" onclick="goToGallery(4)"></div>
      <div class="album-thumb" style="background:#d1c4e9;" onclick="goToGallery(5)"></div>
      <div class="album-thumb" style="background:#ffccbc;" onclick="goToGallery(6)"></div>
      <div class="album-thumb" style="background:#b2dfdb;" onclick="goToGallery(7)"></div>
    </div>
  </section>

  <!-- 3. 상세 갤러리 페이지 -->
  <section class="gallery-page" id="gallery" style="display: none;">
    <div class="gallery-photo" style="background:#f8bbd0;"></div>
    <div class="gallery-photo" style="background:#ffe082;"></div>
    <div class="gallery-photo" style="background:#81d4fa;"></div>
    <div class="gallery-photo" style="background:#aed581;"></div>
    <div class="gallery-photo" style="background:#ce93d8;"></div>
    <div class="gallery-photo" style="background:#ffab91;"></div>
  </section>

  <script>
    let currentPage = 1;
    let scrolling = false;

    window.addEventListener("wheel", (e) => {
      if (scrolling) return;

      if (e.deltaY > 0 && currentPage === 1) {
        document.getElementById("portfolio").scrollIntoView({ behavior: "smooth" });
        currentPage = 2;
        scrolling = true;
      } else if (e.deltaY < 0 && currentPage === 2) {
        document.getElementById("intro").scrollIntoView({ behavior: "smooth" });
        currentPage = 1;
        scrolling = true;
      }

      setTimeout(() => {
        scrolling = false;
      }, 800);
    });

    // 썸네일 클릭 시 상세 페이지로 이동
    function goToGallery(index) {
      document.getElementById("intro").style.display = "none";
      document.getElementById("portfolio").style.display = "none";
      document.getElementById("gallery").style.display = "flex";
      currentPage = 3;
    }
  </script>
</body>
</html>
