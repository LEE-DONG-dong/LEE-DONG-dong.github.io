<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이응제작쏘 - 포트폴리오</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      scroll-behavior: smooth;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    section {
      width: 100vw;
      height: 100vh;
    }

    /* Intro */
    .intro {
      background: linear-gradient(135deg, #ffd6e0, #fff5f8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1rem;
    }
    .intro h1 {
      font-size: 3rem;
      color: #c94f7c;
    }
    .sns-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .sns-links a, .sns-links div {
      width: 40px;
      height: 40px;
      display: inline-block;
      background-size: cover;
      background-position: center;
    }
    .insta { background-color: #E4405F; border-radius: 10px; }
    .naver { background-color: #2DB400; border-radius: 10px; }
    .kakao { background-color: #FAE100; border-radius: 10px; }

    /* Portfolio */
    .portfolio {
      background: #fff;
      overflow-y: hidden;
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0;
      width: 100%;
      height: 100%;
    }
    .album-thumb {
      aspect-ratio: 3/4;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* Gallery Detail */
    .gallery-page {
      background: #f0f0f0;
      overflow-y: auto;
      padding: 2rem;
      display: none;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }
    .gallery-photo {
      width: 75%;
      aspect-ratio: 3/4; /* 3000x4000 */
      background: #ccc;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      border: 2px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    @media (max-width: 768px) {
      .intro h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <section class="intro" id="intro">
    <h1>이응제작쏘</h1>
    <p>자이언트 플라워 · 웨딩 장식 · 포토존</p>
    <div class="sns-links">
      <a href="https://www.instagram.com/ololo.jejaksso/" target="_blank" class="insta" title="Instagram"></a>
      <a href="https://naver.me/5ss0zmGy" target="_blank" class="naver" title="Naver Store"></a>
      <div class="kakao" title="카카오톡 QR 코드 자리 (추후 교체 예정)"></div>
    </div>
  </section>

  <!-- Portfolio -->
  <section class="portfolio" id="portfolio">
    <div class="album-grid" id="albumGrid">
      <!-- 20개의 썸네일 생성 -->
      <script>
        const colors = ["#ffc1cc", "#f7d794", "#9ad0ec", "#c8e6c9", "#d1c4e9", "#ffccbc", "#b2dfdb", "#ffecb3", "#f8bbd0", "#a5d6a7"];
        for (let i = 0; i < 20; i++) {
          const color = colors[Math.floor(Math.random() * colors.length)];
          document.write(`<div class="album-thumb" style="background:${color};" onclick="goToGallery(${i})"></div>`);
        }
      </script>
    </div>
  </section>

  <!-- Gallery Detail -->
  <section class="gallery-page" id="gallery">
    <button class="back-btn" onclick="backToPortfolio()">← 돌아가기</button>
    <div id="galleryContainer">
      <!-- 상세 이미지 5개 생성 -->
    </div>
  </section>

  <script>
    let currentPage = 1;
    let scrolling = false;

    window.addEventListener("wheel", (e) => {
      if (scrolling) return;

      if (e.deltaY > 0 && currentPage === 1) {
        document.getElementById("portfolio").scrollIntoView({ behavior: "smooth" });
        currentPage = 2;
        scrolling = true;
      } else if (e.deltaY < 0 && currentPage === 2) {
        document.getElementById("intro").scrollIntoView({ behavior: "smooth" });
        currentPage = 1;
        scrolling = true;
      }

      setTimeout(() => scrolling = false, 800);
    });

    function goToGallery(index) {
      document.getElementById("intro").style.display = "none";
      document.getElementById("portfolio").style.display = "none";
      const gallery = document.getElementById("gallery");
      const container = document.getElementById("galleryContainer");
      container.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const color = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        const div = document.createElement("div");
        div.className = "gallery-photo";
        div.style.background = color;
        container.appendChild(div);
      }
      gallery.style.display = "flex";
      currentPage = 3;
    }

    function backToPortfolio() {
      document.getElementById("gallery").style.display = "none";
      document.getElementById("intro").style.display = "none";
      document.getElementById("portfolio").style.display = "block";
      currentPage = 2;
    }
  </script>
</body>
</html>
